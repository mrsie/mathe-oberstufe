<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Mathe Oberstufe</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/theme-simple.css">
  <!--<link rel="stylesheet" href="css/vue-boxes.css">-->
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/prism.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
  <nav>
    <a href="https://mrsie.de"><i class="fas fa-home"></i> mrsie.de</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Mathe Oberstufe',
      homepage: 'index.md',
      auto2top: true,
      loadSidebar: true,
      subMaxLevel: 2,
      fallbackLanguages: ["de"],
	  externalLinkTarget: '_blank',
      //themeColor: '#337ab7',
      search: {

        depth: 2,
        noData: {
          '/': 'Keine Ergebnisse!'
        },
        placeholder: {
          '/': 'Suche'
        },
      },
      latex: {
        inlineMath   : [['$', '$'], ['\\(', '\\)']], // default
        displayMath  : [['$$', '$$']],               // default
      },
      'flexible-alerts': {
        style: 'flat',        
        note: {
          label: "Hinweis"
        },
        tip: {
          label: "Tipp"
        },
        warning: {
          label: "Warnung"
        },
        attention: {
          label: "Achtung"
        }
      },
      markdown: {
        smartypants: true,
        renderer: {
          paragraph: function (text) {
            var result;
            if (/^!&gt;/.test(text)) {
              result = helper('tip', text);
            } else if (/^\?&gt;/.test(text)) {
              result = helper('warn', text);
            } else if (/^s&gt;/.test(text)) {
              result = helper('alert alert-success', text);
            } else if (/^i&gt;/.test(text)) {
              result = helper('alert alert-info', text);
            } else if (/^w&gt;/.test(text)) {
              result = helper('alert alert-warning', text);
            } else if (/^d&gt;/.test(text)) {
              result = helper('alert alert-danger', text);
            } else if (/^t&gt;/.test(text)) {
              result = helper('alert alert-task', text);
            } else if (/^q&gt;/.test(text)) {
              result = helper('alert alert-question', text);
            }else if (/^a&gt;/.test(text)) {
              result = helper('alert alert-answer', text);
            } else {
              result = "<p>" + text + "</p>";
            }
            return result;

            function helper(className, content) {
			  return ("<p class=\"" + className + "\">" + (content.slice(5).trim()) + "</p>")
			}
          }
        }
      },
      formatUpdated: '{DD}.{MM}.{YYYY} {HH}:{mm}',
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/mrsie/mathe-oberstufe/blob/master/' + vm.route.file
            var editHtml = '[Edit on GitHub](' + url + ')\n'
            return "<p style='text-align:right;'>{docsify-updated}<p>\n\n" + html
              + '\n\n----\n'
              + editHtml
          })
        }
      ],
      pagination: {
        previousText: 'Zur√ºck',
        nextText: 'Weiter',
        crossChapter: false,
        crossChapterText: false,
      },
      tabs: {
        persist    : true,
        sync       : true,
        theme      : 'classic',
        tabComments: true,
        tabHeadings: true 
      }
    }
  </script>
  <script src="js/docsify.min.js"></script>
  <script src="js/search.min.js"></script>
  <script src="js/prism.js"></script>
  <script src="js/emoji.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="js/docsify-pagination.min.js"></script>
  <!-- LaTeX display engine -->
  <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <!--  docsify-latex plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
  <!-- docsify-plugin-flexible-alerts -->
  <script src="js/docsify-plugin-flexible-alerts.min.js"></script>
  <!-- docsify-fontawesome-->
  <script src="js/docsify-fontawesome.min.js"></script>
</body>

</html>
